<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>

  <div id='wrapperDiv'>

  <header >

    <div id='welcomeDiv'>
  

      
      <div class="centered">Cookie Store
        <br>
        <p>Open Daily: <span class='welcomeSpan'>6am</span> to <span class='welcomeSpan'>7pm</span></p>
      </div>

  </div>

  </header>

  <main >

  <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="https://i.pinimg.com/originals/ef/72/2d/ef722d6410685ee607533a93b5aeadec.jpg" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="https://i.pinimg.com/originals/cc/9b/e2/cc9be24f34da00eadaed2703f53c3dc6.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="https://i.pinimg.com/originals/a4/f8/a8/a4f8a80d6ccf23fec5b02c5943edb144.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div> 

  </main>

  <footer >

    <div id='flipDiv1'>

      <div id="fish1"></div>

    </div>

    <div id='flipDiv2'>

      <div id="fish2"></div>

    </div>

    <div id='footerDiv'></div>

  </footer>
  
  </div>
  
  <script src="js/script.js"></script> 
  
</body>
</html>
